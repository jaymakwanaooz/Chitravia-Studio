<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ambient-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Projects Page Specific Overrides */
        body {
            padding-top: 80px;
            /* Offset for fixed header */
        }

        /* Projects Page Specific Overrides */
        body {
            padding-top: 80px;
            /* Offset for fixed header */
        }

        /* Transparent Hero to see background */
        .projects-hero {
            text-align: center;
            padding: 80px 5% 40px;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .projects-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-family: var(--font-heading);
            letter-spacing: -0.02em;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
            position: sticky;
            top: 80px;
            /* Below header */
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 90;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 40px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 25px;
            border-radius: 50px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-fast);
            font-family: var(--font-body);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* True Masonry Layout */
        .masonry-grid {
            column-count: 3;
            column-gap: 30px;
            padding: 0 5% 60px;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 1024px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .project-card {
            break-inside: avoid;
            margin-bottom: 30px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .project-img {
            width: 100%;
            display: block;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-img {
            opacity: 1;
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.2) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 30px 20px;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 5px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-title {
            transform: translateY(0);
        }

        /* Lightbox overrides */
    </style>
</head>

<body>
    <!-- Backgrounds & Lights -->
    <!-- Added static-bg class directly to disable animation immediately -->
    <div class="hero-bg static-bg"></div>
    <script>
        // Critical Theme Loader to prevent FOUC
        (function () {
            const heroBg = document.querySelector('.hero-bg');
            const storedIndex = sessionStorage.getItem('chitravia_theme_index');

            // Check if THEMES is available (from config.js)
            if (typeof THEMES !== 'undefined' && heroBg && storedIndex !== null) {
                const selected = THEMES[parseInt(storedIndex)];
                if (selected) {
                    // Apply immediately
                    heroBg.style.backgroundImage = `url('${selected.url}')`;
                    document.documentElement.style.setProperty('--accent-color', selected.color);

                    // Calc glow
                    const hex = selected.color.replace('#', '');
                    const r = parseInt(hex.substring(0, 2), 16);
                    const g = parseInt(hex.substring(2, 4), 16);
                    const b = parseInt(hex.substring(4, 6), 16);
                    document.documentElement.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.15)`);
                }
            }
        })();
    </script>
    <div class="ambient-light"></div>
    <!-- Cursor Glow -->
    <div class="cursor-glow"></div>

    <header id="header">
        <div class="logo">
            <a href="index.html">CHITRAVIA STUDIO</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="projects.html" class="active text-gold">Work</a></li>
                <li><a href="index.html#about">About</a></li>
                <li class="mobile-only"><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>

        <a href="index.html#contact" class="btn btn-outline header-cta">Contact</a>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <div class="projects-hero">
        <h1>Selected Works</h1>
        <p style="color: var(--text-secondary);">Exploring the intersection of art, technology, and space.</p>
    </div>

    <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="mural">Murals</button>
        <button class="filter-btn" data-filter="installation">Installations</button>
        <button class="filter-btn" data-filter="digital">Digital Art</button>
        <button class="filter-btn" data-filter="commercial">Commercial</button>
    </div>

    <div class="masonry-grid" id="projects-grid">
        <!-- JS Grid Injection -->
        <p style="text-align: center; width: 100%; grid-column: span 3; color: #666;">Loading Collection...</p>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; flex-direction:column; justify-content:center; align-items:center;">
        <span class="close-lightbox"
            style="position:absolute; top:30px; right:30px; font-size:3rem; cursor:pointer; color: white;">&times;</span>

        <div
            style="position:relative; width:90%; height:80%; display:flex; justify-content:center; align-items:center;">
            <img id="lightbox-img" src=""
                style="max-width:100%; max-height:100%; box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid #333;">
            <span id="prev-btn"
                style="position:absolute; left:0; font-size:3rem; color:white; cursor:pointer; padding:20px;">&#10094;</span>
            <span id="next-btn"
                style="position:absolute; right:0; font-size:3rem; color:white; cursor:pointer; padding:20px;">&#10095;</span>
        </div>

        <div id="lightbox-caption"
            style="color:var(--accent-color); margin-top:20px; font-family:var(--font-heading); font-size:1.5rem;">
        </div>
        <div id="lightbox-thumbnails" style="display:flex; gap:10px; margin-top:20px; overflow-x:auto; padding:10px;">
        </div>
    </div>

    <footer>
        <div class="footer-socials">
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-behance"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="footer-copy">&copy; 2026 Chitravia Studio.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Inline JS to handle project fetching and Masonry
        // script.js (if added) will handle general UI updates

        async function fetchProjects() {
            const grid = document.getElementById('projects-grid');
            if (typeof supabaseClient === 'undefined') {
                // Fallback for demo if supabase not connected
                grid.innerHTML = `
                    <div class="project-card" onclick="openLightbox(['https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=600'], 'Abstract Mural')">
                        <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=600" class="project-img">
                        <div class="project-overlay"><h3 class="project-title">Abstract Mural</h3></div>
                    </div>
                    <div class="project-card" onclick="openLightbox(['https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=600'], 'Neon Sculpture')">
                        <img src="https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=600" class="project-img">
                        <div class="project-overlay"><h3 class="project-title">Neon Sculpture</h3></div>
                    </div>
                    <div class="project-card" onclick="openLightbox(['https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=600'], 'Liquid Art')">
                        <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=600" class="project-img">
                        <div class="project-overlay"><h3 class="project-title">Liquid Art</h3></div>
                    </div>
                     <div class="project-card" onclick="openLightbox(['https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=600'], 'Geometric Facade')">
                        <img src="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=600" class="project-img">
                        <div class="project-overlay"><h3 class="project-title">Geometric Facade</h3></div>
                    </div>
                `;
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('projects')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (data) {
                    window.allProjects = data;
                    renderProjects(data);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';
            projects.forEach(p => {
                let images = p.image_url ? p.image_url.split(',') : ['https://via.placeholder.com/400'];
                const div = document.createElement('div');
                div.className = 'project-card';
                div.innerHTML = `
                    <img src="${images[0]}" class="project-img" alt="${p.title}">
                    <div class="project-overlay">
                        <h3 class="project-title">${p.title}</h3>
                        <p style="font-size: 0.9rem; margin-top: 5px; color: #ccc;">${p.category || 'Art'}</p>
                    </div>
                `;
                div.onclick = () => openLightbox(images, p.title);
                grid.appendChild(div);
            });
        }

        // Header Scroll
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const cat = e.target.dataset.filter;
                if (!window.allProjects) return;

                if (cat === 'all') renderProjects(window.allProjects);
                else {
                    const filtered = window.allProjects.filter(p => p.category?.toLowerCase() === cat.toLowerCase());
                    renderProjects(filtered);
                }
            });
        });

        // Lightbox Logic (Copied/Simplified)
        let currentImages = [];
        let currentIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');

        function openLightbox(imgs, title) {
            currentImages = imgs;
            currentIndex = 0;
            lightbox.style.display = 'flex';
            document.getElementById('lightbox-caption').innerText = title;
            updateImage();
        }

        function updateImage() {
            lbImg.src = currentImages[currentIndex];
            // Thumbnails update logic here if needed
        }

        document.querySelector('.close-lightbox').onclick = () => lightbox.style.display = 'none';
        document.getElementById('prev-btn').onclick = () => {
            currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
            updateImage();
        };
        document.getElementById('next-btn').onclick = () => {
            currentIndex = (currentIndex + 1) % currentImages.length;
            updateImage();
        };

        window.onload = fetchProjects;

    </script>
</body>
